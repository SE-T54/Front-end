<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <script src="../javascript/header-footer.js" type="text/javascript" language="javascript"></script>
        <script src="../javascript/registrazione.js" type="text/javascript" language="javascript"></script>
        <title>Super Frigo - Registrazione</title>
    </head>
    <body>
        <div id="headerDesktop"></div>
        <div id="headerMobile"></div>
        <div class="container">
            <h1>Registrazione</h1>
            <h4>Inserisci la tua mail, le password e un username che dovrai ricordarti</h4>
            <form id="myFormRegistration" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <!--<input type="email" id="email" name="email" required>-->
                    <input id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Conferma Password:</label>
                    <input type="password" id="confermaPassword" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <input type="submit" value="Registrati">
            </form>
        </div>
        <div id="footerDesktop"></div>
    </body>
</html>
