<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <script src="../javascript/header-footer.js" type="text/javascript" language="javascript"></script>
        <script src="../javascript/registrazione.js" type="text/javascript" language="javascript"></script>
    </head>
    <body>
        <div id="headerDesktop"></div>
        <div id="headerMobile"></div>
        <div class="container">
            <h1>Registrazione</h1>
            <form id="myFormRegistration" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <!--<input type="email" id="email" name="email" required>-->
                    <input id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Conferma Password:</label>
                    <input type="password" id="confermaPassword" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="first-name">Nome:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Cognome:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <input type="submit" value="Registrati">
            </form>
        </div>
        <div id="footerDesktop"></div>
    </body>
</html>
