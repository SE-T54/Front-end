<!DOCTYPE html>
<html>
  <head>
    <title>Cambio Password</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <script src="../javascript/header-footer.js" type="text/javascript" language="javascript"></script>
    <script src="../javascript/cambioPassword.js" type="text/javascript" language="javascript"></script>
  </head>
  <body>
    <div id="headerDesktop"></div>
    <div id="headerMobile"></div>
    <div class="container">
      <h1>Cambio Password</h1>
      <form id="myForm" method="post">
        <div class="form-group">
          <label for="old-password">Vecchia Password:</label>
          <input type="password" id="old-password" name="old-password" required>
        </div>

        <div class="form-group">
          <label for="new-password">Nuova Password:</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>

        <div class="form-group">
          <label for="confirm-new-password">Conferma Nuova Password:</label>
          <input type="password" id="confirm-new-password" name="confirm-new-password" required>
        </div>

        <input type="submit" value="Cambia Password">
      </form>
    </div>
    <div id="footerDesktop"></div>
  </body>
</html>
