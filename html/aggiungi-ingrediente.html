<!DOCTYPE html>
<html>
    <head>
        <title>Aggiungi ingrediente</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <script src="../javascript/header-footer.js" type="text/javascript" language="javascript"></script>
        <script src="../javascript/add.js" type="text/javascript" language="javascript"></script>
    </head>
    <body>
        <div id="headerDesktop"></div>
        <div id="headerMobile"></div>
        <div class="container">
            <h1>Aggiungi un ingrediente</h1>
            
            <form action="" method="post" onsubmit="add_ingredient()">
                <h2 id="ingrediente">Ingrediente</h3>
                <div class="quantity">
                    <label for="quantity">Quantit√†:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" style="width:5em" required>
                </div>
                
                <div class="expiration-date">
                    <label for="expiration-date">Data di scadenza:</label>
                    <input type="date" id="expiration-date" name="expiration-date" style="width:9em" required>
                </div>
                
                <input type="submit" value="Aggiungi" onclick="window.location.href = 'dispensa.html'">
            </form>
        </div>
        <div id="footerDesktop"></div>
    </body>
</html>
