<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/header.css">
  <link rel="stylesheet" type="text/css" href="../css/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <script src="../javascript/header-footer.js"></script>
  <script src="../javascript/login.js"></script>
  <title>Super Frigo - Login</title>
</head>

<body>
  <div id="headerDesktop"></div>
  <div id="headerMobile"></div>
  <div class="container">
    <h1>Login</h1>
    <h4>
      Inserisci il tuo username e la password per accedere come utente autenticato.<br>
      Clicca login come ospite se non hai un account, altrimenti clicca su Registrati. <br>
      In alternativa puoi effettuare il login con Google.
    </h4>
    <form method="post" id="myForm">
       
      <div class="form-group">
        <label for="username">username:</label><input id="email" name="email" required>
        <label for="password">Password:</label><input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </div>
      <input type="button" value="Login come Ospite" onclick="guestLogin()">

      <p>Non hai un account? <a href="signup.html">Registrati</a></p>
    </form>
  </div>
  <div id="footerDesktop"></div>
</body>

</html>
